<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TheBuffED</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.dom.min.js"></script>
    <script src="projects/crooked-rook/chess-engine.js"></script>
</head>

<body>
    <div style="position: absolute; top: 60px; left: 10px; display: flex; flex-direction: column;">
        <div class="desktop-icon" ondblclick="openWindow('about')">
            <img src="images/icons/page-64.png" alt="App Icon">
            <span>Start here</span>
        </div>

        <div class="desktop-icon" ondblclick="loadChess()">
            <img src="images/icons/rook-64.png" alt="App Icon">
            <span>Chess!</span>
        </div>

        <div class="desktop-icon" ondblclick="openTextWindow('test.txt', 'testPoem')">
            <img src="images/icons/picture-64.png" alt="App Icon">
            <span>Poem</span>
        </div>

        <div class="desktop-icon"
            ondblclick="openHTMLWindow('generative-art.html', 'Generative Art')">
            <img src="images/icons/folder-2-64.png" alt="App Icon">
            <span>Generative Art</span>
        </div>

        <div class="desktop-icon"
            ondblclick="openHTMLWindow('projects.html', 'Projects')">
            <img src="images/icons/folder-64.png" alt="App Icon">
            <span>Projects</span>
        </div>
        <div class="desktop-icon"
            ondblclick="openHTMLWindow('projects.html', 'Projects')">
            <img src="images/icons/terminal-64.png" alt="App Icon">
            <span>Terminal</span>
        </div>
        <div class="desktop-icon"
            ondblclick="openHTMLWindow('projects.html')">
            <img src="images/icons/space-64.png" alt="App Icon">
            <span>Space?</span>
        </div>
        <div class="desktop-icon"
            ondblclick="openProject('turtle-tile/turtle-tile.html', 'Turtle-Tile')">
            <img src="images/icons/space-64.png" alt="App Icon">
            <span>Turtle Tile</span>
            <span>(Pixel Art)</span>
        </div>

        <div class="desktop-icon"
            ondblclick="openProject('qyllscape/qyllscape.html', 'Turtle-Tile')">
            <img src="images/icons/qyllscape.png" alt="App Icon">
            <span>Qyllscape</span>
            <span>(Writing)</span>
        </div>
    </div>


    <div class="bottom-bar">
        <p class="site-title">TheBuffOS</p>
        <p id="clock-time">12:19 am</p>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <script src="script.js"></script>
</body>

</html>
